<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form #profile="ngForm">
            <div class="modal-content dialog">
                <div class="modal-header text-center">
                    <h4 class="w-100 font-weight-bold">Your Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <label>&times;</label>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <label>Your Instagram Id</label>
                        <input type="text" id="form34" class="form-control validate" ngModel name="insta">
                        <small id="catlHelp" class="form-text text-muted">hint:
                            https://www.instagram.com/talesoftales02</small>
                    </div>
                    <div class="md-form mb-3">
                        <label for="form29">Your Facebook Id</label>
                        <input type="email" id="form29" class="form-control validate" ngModel name="fb">
                        <small id="catlHelp" class="form-text text-muted">hint:
                            https://www.facebook.com/talesoftales02</small>
                    </div>
                    <div class="md-form mb-3">
                        <label for="form32">Your Twitter handel</label>
                        <input type="text" id="form32" class="form-control validate" ngModel name="twitter">
                        <small id="catlHelp" class="form-text text-muted">hint:
                            https://twitter.com/aad_apps/</small>
                    </div>
                    <div class="md-form">
                        <label for="form8">About you</label>
                        <textarea type="text" id="form8" class="md-textarea form-control" rows="4" ngModel
                            name="bio"></textarea>
                            <small id="catlHelp" class="form-text text-muted">hint:
                                About your passion, hobbies, education etc.</small>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button [disabled]="!profile.form.dirty || (profile.form.status === 'INVALID')" type="submit"
                        class="btn btn-lg btn-primary" data-dismiss="modal" (click)="onSubmit(profile)">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
