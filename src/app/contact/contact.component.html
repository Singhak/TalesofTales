<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form #contact="ngForm" (ngSubmit)="onSubmit(contact)">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <i class="fas fa-user prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="form34">Your name</label>
                        <input type="text" id="form34" class="form-control validate" ngModel name="name" required>
                    </div>
                    <div class="md-form mb-3">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="form29">Your email</label>
                        <input type="email" id="form29" class="form-control validate" ngModel email name="email"
                            required>
                    </div>
                    <div class="md-form mb-3">
                        <i class="fas fa-tag prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="form32">Subject</label>
                        <input type="text" id="form32" class="form-control validate" ngModel name="subject" required>
                    </div>
                    <div class="md-form">
                        <span class="fas fa-pencil"></span>
                        <label data-error="wrong" data-success="right" for="form8">Your message</label>
                        <textarea type="text" id="form8" class="md-textarea form-control" rows="4" ngModel required
                            name="message"></textarea>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button [disabled]="!contact.form.dirty || (contact.form.status === 'INVALID')" type="submit"
                        class="btn btn-lg btn-primary" data-dismiss="modal" data-toggle="modal" href="#ignismyModal">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
