<section class="content js-content">
    <header class="box box-black margin-b-20">
        <h2 class="box-text page-title-text">Contact Us</h2>
    </header>
    <div class="content-text">
        <p> If you want to give feedback or want to write for us, Please write us. We will back to you soon.
        </p>
        <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-left">
                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"
                    required ngModel />
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group-2-col-right">
                <input type="email" id="contact_email" name="email" class="form-control" placeholder="Email" required
                    email ngModel />
            </div>
            <div class="form-group">
                <input type="text" id="contact_subject" name="subject" class="form-control" placeholder="Subject"
                    required ngModel />
            </div>
            <div class="form-group">
                <textarea id="contact_message" name="message" class="form-control" rows="4" placeholder="Message"
                    required ngModel></textarea>
            </div>
            <button [disabled]="!contactForm.form.dirty || (contactForm.form.status === 'INVALID')" type="submit"
                class="btn btn-lg btn-primary" data-dismiss="modal" data-toggle="modal"
                href="#ignismyModal">Send</button>
        </form>
    </div>
</section>
<app-thankyou></app-thankyou>
